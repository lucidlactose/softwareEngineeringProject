	<div class="container-fluid main-container">
		<div class="col-md-2 sidebar">
			<ul class="nav nav-pills flex-column">
				<li class="nav-item"><a routerLink='/profilePage'>Home</a></li>
				<li class="nav-item active"><a routerLink='/employeePage'>Employees</a></li>

<!--    <div>search bar, by default show everything. If you search, show that specific employee</div>-->

		<div class="col-md-10 content">
      <div class="panel panel-default">
        <div class="panel-heading">
						Employees
					</div>
					<div class="panel-body">
            <form>
              <input [(ngModel)]="employeeName" type="text" placeholder="Find Employee" name="employee" />
              <button (click)="onSubmit()" type="button">Submit</button>
            </form>

            <!--            /* This is for the displaying a searched item inventory */-->

            <div [hidden]="hide">
              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Salary</th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                  <td>{{ target.name }}</td>
                  <td>{{ target.salary }}</td>
                  <td>
                    <button> Delete  </button>
                    <button> Update </button>
                  </td>
                </tbody>
              </table>
            </div>


<!--            /* This is for the displaying all inventory */-->
            <table class="table table-bordered table-striped">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of employees ">
                <td>{{ employee.name }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                  <button> Delete  </button>
                  <button> Update </button>
                </td>
              </tr>
              </tbody>
            </table>
					</div>
				</div>
			</div>
	</div>
